{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<style>
body  {
  background-color: #F5DEB3;
}
</style>
    {% if msg %}
        <h1 class="text-danger">{{msg}}</h1>
    {% endif %}
    <div class="container w-50  mt-5" style="min-height:550px;" >
        <form method="post">
            <h1 class="text-center m-5 ">Add your skills in which field you are strong and rate yourself </h1>
            {% csrf_token %}
            <div class="form-group">
                {{form|crispy}}
            </div>
        <button type="submit"  class="btn btn-lg btn-success mx-auto btn-block">Add Skills</button>
        </form>
    </div>
{% endblock %}
