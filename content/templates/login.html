{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<style>
body  {
  background-image: url("{% static 'images/login.jpg' %}");
  background-size: 1800px 900px;
  background-repeat: no-repeat;
  background-position: top;
  background-attachment: fixed;
  background-color: #cccccc;
}
</style>
    {% if msg %}
        <h1 class="text-danger">{{msg}}</h1>
    {% endif %}
    <div class="container w-50 text-light mt-5" style="min-height:550px;min-width:600px" >
        <form method="post">
            <h1 class="text-center m-5 text-warning">Login Form</h1>
            {% csrf_token %}
            <div class="form-group">
                {{form|crispy}}
            </div>
        <button type="submit"  class="btn btn-lg btn-light mx-auto btn-block"  style="width:200px" >Login</button>
        </form>
    </div>
{% endblock %}
